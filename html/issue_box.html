<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/issue-form-style.css">
    <link rel="stylesheet" href="css/issues-list-style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="rounded secondary-color p-3 pt-4">
        <div class="row issue-id px-3 mb-2">Issue ID: {{item}}</div>
        <div class="row issue-id px-3 mb-2">
            <button type="button" class="btn btn-info btn-sm px-1 py-0 button-title font-weight-bold">open</button>
        </div>  
        <div class="row form-title px-3 mb-2">{{item}}</div> 
        <div class="mb-2 issue-id"><i class="fa fa-history mr-1"></i>{{item}}</div>
        <div class="mb-2 issue-id"><i class="fa fa-user mr-1"></i>{{item}}</div>  
        <div class="mb-2 issue-id"><i class="fa fa-calendar mr-1"></i>{{item}}</div> 
        <div class="row issue-id px-3 mb-2">
            <button type="button" class="btn btn-warning btn-sm mr-1 white-font button-title font-weight-bold">Close</button>
            <button type="button" class="btn btn-danger btn-sm button-title font-weight-bold">Delete</button>
        </div>   
    </div>
</body>

</html>
